<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="buttonsContainer">
        <button class = 'btn' id="blkBtn">Black</button>
        <button class = 'btn' id="rainbowBtn">Rainbow</button>
        <button class = 'btn' id="eraseButton">Eraser</button>
        <button class = 'btn' id="colorPicker">Pick Color</button>
        <button class = 'btn' id = 'clearCanvas'>Clear</button>
        <input class = 'btn' type="color" id="colorInput" style="display: none">
    </div>
    <div class="container">
        <div class="canvasContainer" id="canvas">
        </div>
    </div>
    <div class="lBtns">
        <button class = 'btn' id = 'gridSelector' onclick="promptMe()">Grid Size</button>
    </div>    
    </body>
</html>
